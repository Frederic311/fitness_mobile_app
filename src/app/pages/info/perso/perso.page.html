<ion-content>
  <div class="profile-container">
    <!-- Avatar with image preview -->
    <ion-avatar class="avatar">
      <img [src]="profilePicture || 'assets/default-avatar.png'" alt="Profile Picture" />
    </ion-avatar>

    <!-- File input for photo selection -->
    <ion-button class="upload-button">
      <input type="file" accept="image/*" (change)="onPhotoSelected($event)" />
      Upload Photo
    </ion-button>

    <!-- Title and description -->
    <h1>Fill Your Profile</h1>
    <p>Don't worry, you can always change it later, or you can skip it for now.</p>

    <!-- Profile form -->
    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.fullName" name="fullName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="profile.nickname" name="nickname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="profile.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="profile.password" 
          name="password" 
          required
        ></ion-input>
        <ion-icon 
          [name]="showPassword ? 'eye-off' : 'eye'" 
          slot="end" 
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="profile.phoneNumber" name="phoneNumber" required></ion-input>
      </ion-item>

      <ion-button expand="full" class="submit-button" type="submit">Submit</ion-button>
    </form>

    <!-- Skip button -->
    <ion-button expand="full" class="skip-button" fill="clear" (click)="skipProfile()">Skip</ion-button>
  </div>
</ion-content>
