<ion-header>
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="session-list">
  <div *ngFor="let session of sessions; let i = index" class="session-card">
    <div class="session-header">
      <h4>{{ session.goal }}</h4>
    </div>
    <div class="session-content">
      <p><strong>Start Time:</strong> {{ session.startDateTime | date: 'short' }}</p>
      <p><strong>Sport Type:</strong> {{ session.sportType }}</p>
      <ion-button (click)="bookSession(i)">Book</ion-button>
    </div>
  </div>
</div>
</ion-content>
